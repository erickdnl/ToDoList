<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <body>
    <div class="container">
        <h1>ToDo List</h1>

        <!-- Formulário para adicionar tarefa -->
        <form id="form-tarefa">
            <input type="text" id="tarefaInput" placeholder="Digite a tarefa" required>
            <br>
            <textarea id="descricaoInput" placeholder="Digite a decrição"></textarea>
            <br>
            <button type="submit">Adicionar</button>
        </form>

        <!-- Lista de tarefas -->
        <ul id="lista-tarefas"></ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
